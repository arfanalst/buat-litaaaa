<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            color: #444;
            overflow: hidden;
        }

        .container {
            width: 95%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: 2.2rem;
            color: #5a8ab1;
            margin: 0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            margin: 5px 0;
            color: #777;
        }

        .signature {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1rem;
            color: #aaa;
            margin-bottom: 10px;
        }

        /* Galeri dengan tata letak lebih rapi */
        .gallery {
            position: relative;
            height: 320px; 
            width: 100%;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 6px 6px 20px 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            width: 110px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #eee;
            cursor: pointer;
            pointer-events: auto; /* Pastikan bisa ditekan */
        }

        .polaroid img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            display: block;
        }

        /* Tata letak aesthetic (menyebar tapi tidak menutupi tombol) */
        .p1 { top: 5%; left: 5%; transform: rotate(-12deg); z-index: 1; }
        .p2 { top: 0%; right: 5%; transform: rotate(10deg); z-index: 2; }
        .p3 { top: 50%; left: 50%; transform: translate(-50%, -50%) rotate(-2deg); width: 125px; z-index: 5; } 
        .p4 { bottom: 5%; left: 8%; transform: rotate(-8deg); z-index: 3; }
        .p5 { bottom: 2%; right: 2%; transform: rotate(15deg); z-index: 4; }

        .polaroid:hover {
            transform: scale(1.2) rotate(0deg) !important;
            z-index: 100 !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            height: 50px;
            align-items: center;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 50px; /* Lebih rounded agar aesthetic */
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; transition: none; }

        #message {
            margin-top: 15px;
            font-size: 2rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Happy Valentine's Day!</h1>
        <p class="subtitle" id="subText">Will you be my Valentine?</p>
        <p class="signature" id="fromTo">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg" alt="1"></div>
            <div class="polaroid p2"><img src="foto2.jpg" alt="2"></div>
            <div class="polaroid p3"><img src="foto3.jpg" alt="3"></div>
            <div class="polaroid p4"><img src="foto4.jpg" alt="4"></div>
            <div class="polaroid p5"><img src="foto5.jpg" alt="5"></div>
        </div>

        <div class="buttons" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ü§ç</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            // Area lari tombol tetap di dalam viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '999';
        }

        function ansYes() {
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('subText').style.display = 'none';
            document.getElementById('fromTo').style.display = 'none';
            document.getElementById('mainTitle').innerText = "Yay! ‚ù§Ô∏è";
            
            setTimeout(() => {
                alert("Happy Valentine's! ü§ç");
            }, 300);
        }
    </script>
</body>
</html>
