<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happier</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            justify-content: center;
            color: #444;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 40px 20px;
            text-align: center;
        }

        /* ===== GALLERY ===== */
        .gallery {
            position: relative;
            width: 100%;
            height: 540px;
            margin-bottom: 40px;
        }

        .polaroid {
            position: absolute;
            background: #fff;
            padding: 10px 10px 28px;
            border: 1px solid #ddd;
            box-shadow: 4px 6px 18px rgba(0,0,0,0.12);
            width: 140px;
            transition: 0.3s ease;
        }

        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        /* Foto utama */
        .main {
            width: 190px;
            z-index: 5;
        }

        /* Posisi ala poster */
        .p1 { top: 0%; left: 8%; transform: rotate(-12deg); }
        .p2 { top: 6%; right: 10%; transform: rotate(10deg); }
        .p3 { top: 32%; left: 50%; transform: translateX(-50%) rotate(2deg); }
        .p4 { bottom: 10%; left: 6%; transform: rotate(-8deg); }
        .p5 { bottom: 8%; right: 8%; transform: rotate(6deg); }

        .polaroid:hover {
            transform: scale(1.12) rotate(0deg);
            z-index: 50;
        }

        /* ===== TEXT ===== */
        h1 {
            font-size: 3.2rem;
            color: #5a8ab1;
            margin: 0;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            margin: 10px 0 30px;
            color: #777;
        }

        /* ===== BUTTON ===== */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 2px 3px 6px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background-color: #5a8ab1;
            color: white;
        }

        #noBtn {
            background-color: #d9a5b3;
            color: white;
            position: relative;
        }

        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="gallery">
        <div class="polaroid p1"><img src="foto1.jpg" alt=""></div>
        <div class="polaroid p2"><img src="foto2.jpg" alt=""></div>
        <div class="polaroid p3 main"><img src="foto3.jpg" alt=""></div>
        <div class="polaroid p4"><img src="foto4.jpg" alt=""></div>
        <div class="polaroid p5"><img src="foto5.jpg" alt=""></div>
    </div>

    <h1>happier</h1>
    <p class="subtitle">Will you be my Valentine?</p>

    <div class="buttons" id="btnGroup">
        <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
        <button class="btn" id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <div id="message">I knew you'd say YES! ❤️</div>

</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("noBtn");
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

        noBtn.style.position = "fixed";
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function ansYes() {
        document.getElementById("btnGroup").style.display = "none";
        document.getElementById("message").style.display = "block";
    }
</script>

</body>
</html>
