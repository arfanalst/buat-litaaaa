<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Lita</title>

  <!-- Font Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      font-family: 'Noto Serif JP', serif;

      /* BACKGROUND FOTO (KAMU GANTI FILE-NYA) */
      background: url('background.jpg') center / cover no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      max-width: 430px;
      padding: 20px 16px 24px;

      background: rgba(255,255,255,0.55);
      backdrop-filter: blur(4px);

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* TEKS FROM - TO */
    .fromto {
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin: 8px 0 0;
    }

    /* AREA FOTO SCRAPBOOK */
    .album {
      position: relative;
      width: 100%;
      height: 360px;
      margin-top: 10px;
    }

    .polaroid {
      position: absolute;
      background: #fff;
      padding: 12px 12px 22px;
      border-radius: 6px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .polaroid img {
      width: 100%;
      display: block;
      border-radius: 4px;
    }

    /* UKURAN FOTO (GEDE) */
    .polaroid {
      width: 190px;
    }

    /* POSISI — NUMPUK HALUS, PINGGIR KELIHATAN */
    .p1 { top: 0; left: 10px; transform: rotate(-6deg); z-index: 1; }
    .p2 { top: 40px; right: 0; transform: rotate(5deg); z-index: 2; }
    .p3 { top: 120px; left: 50%; transform: translateX(-50%) rotate(0deg); z-index: 3; }
    .p4 { bottom: 20px; left: 0; transform: rotate(4deg); z-index: 2; }
    .p5 { bottom: 0; right: 10px; transform: rotate(-5deg); z-index: 1; }

    /* QUESTION */
    .question {
      text-align: center;
      font-size: 16px;
      margin-top: 8px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 10px;
    }

    button {
      padding: 12px 28px;
      border-radius: 22px;
      border: none;
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
    }

    .yes {
      background: #f3b5c1;
    }

    .no {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div>
      <div class="fromto">from アルファン to ロリタ</div>
      <h1>Valentine untukmu</h1>
    </div>

    <div class="album">
      <div class="polaroid p1"><img src="foto1.jpg"></div>
      <div class="polaroid p2"><img src="foto2.jpg"></div>
      <div class="polaroid p3"><img src="foto3.jpg"></div>
      <div class="polaroid p4"><img src="foto4.jpg"></div>
      <div class="polaroid p5"><img src="foto5.jpg"></div>
    </div>

    <div>
      <div class="question">Mau jadi Valentine-ku?</div>
      <div class="buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>

  </div>
</body>
</html>
