<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Import Sans-Serif yang modern dan bersih (Inter & Montserrat) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif; /* Font dasar Sans */
            color: #333;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-x: hidden;
            overscroll-behavior-y: auto; 
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.3); 
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }

        h1 { 
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem; 
            color: #5a8ab1; 
            margin: 0; 
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        
        .subtitle { 
            font-size: 1.1rem; 
            margin: 8px 0; 
            font-weight: 600; 
            color: #555;
            letter-spacing: 0.5px;
        }
        
        .signature { 
            font-size: 0.9rem; 
            margin: 5px 0 15px 0; 
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery {
            position: relative;
            height: 320px;
            margin: 15px 0;
            width: 100%;
            z-index: 1;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 6px 6px 18px 6px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 95px;
            border: 1px solid #fff;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            cursor: pointer;
            touch-action: manipulation;
        }

        .polaroid img { width: 100%; height: 95px; object-fit: cover; pointer-events: none; }

        /* Efek Interaksi: Menonjol & Lurus */
        .polaroid:active, .polaroid:focus {
            transform: scale(1.4) rotate(0deg) !important;
            z-index: 100 !important;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            outline: none;
        }

        /* Tata Letak (Menyebar) */
        .p1 { top: 2%; left: 5%; transform: rotate(-10deg); }
        .p2 { top: 7%; right: 5%; transform: rotate(10deg); }
        .p3 { top: 48%; left: 50%; transform: translate(-50%, -50%) rotate(-2deg); width: 115px; z-index: 5; }
        .p4 { bottom: 8%; left: 8%; transform: rotate(-5deg); }
        .p5 { bottom: 3%; right: 8%; transform: rotate(12deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            min-height: 60px;
            position: relative;
            z-index: 200;
        }

        .btn {
            padding: 12px 35px;
            font-size: 1rem;
            border: none;
            border-radius: 12px; /* Lebih kotak minimalis */
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: 0.2s;
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; transition: 0.1s; }

        #message {
            display: none;
            font-size: 1.5rem;
            font-weight: 700;
            color: #5a8ab1;
            margin-top: 20px;
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">HAPPY VALENTINE!</h1>
        <p class="subtitle" id="subText">Will you be my Valentine?</p>
        <p class="signature" id="fromTo">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</p>

        <div class="gallery">
            <div class="polaroid p1" tabindex="1"><img src="foto1.jpg"></div>
            <div class="polaroid p2" tabindex="2"><img src="foto2.jpg"></div>
            <div class="polaroid p3" tabindex="3"><img src="foto3.jpg"></div>
            <div class="polaroid p4" tabindex="4"><img src="foto4.jpg"></div>
            <div class="polaroid p5" tabindex="5"><img src="foto5.jpg"></div>
        </div>

        <div class="buttons" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="ansYes()">YES</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">NO</button>
        </div>

        <div id="message">I knew you'd say YES! ü§ç<br>Â§ßÂ•Ω„Åç„Å†„ÇàÔºÅ</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const padding = 30;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = "999";
        }

        function ansYes() {
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('subText').style.display = 'none';
            document.getElementById('fromTo').style.display = 'none';
            document.getElementById('mainTitle').innerText = "YAY!";
            document.getElementById('message').style.display = 'block';
            setTimeout(() => { alert("Happy Valentine's! ü§ç"); }, 300);
        }
    </script>
</body>
</html>
