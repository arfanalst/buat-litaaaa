<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Lita ü§ç</title>

  <!-- Font Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Noto Serif JP', serif;

      /* GANTI BACKGROUND FOTO DI SINI */
      background: url("background.jpg") center / cover no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      padding: 20px 16px 24px;

      background: rgba(255, 255, 255, 0.55);
      backdrop-filter: blur(5px);

      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* ===== TEKS ===== */
    .fromto {
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin: 8px 0 0;
    }

    /* ===== ALBUM FOTO (TIDAK NUMPUK) ===== */
    .album {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 16px;
      margin: 20px 0;
    }

    .polaroid {
      background: #fff;
      padding: 10px 10px 32px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }

    .polaroid img {
      width: 100%;
      display: block;
      border-radius: 6px;
    }

    /* FOTO TERAKHIR DI TENGAH */
    .polaroid:last-child {
      grid-column: span 2;
      justify-self: center;
      max-width: 85%;
    }

    /* ===== PERTANYAAN ===== */
    .question {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    button {
      padding: 12px 30px;
      border-radius: 24px;
      border: none;
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
    }

    .yes {
      background: #f3b5c1;
    }

    .no {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <div>
      <div class="fromto">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</div>
      <h1>Valentine untukmu</h1>
    </div>

    <div class="album">
      <div class="polaroid"><img src="foto1.jpg" alt=""></div>
      <div class="polaroid"><img src="foto2.jpg" alt=""></div>
      <div class="polaroid"><img src="foto3.jpg" alt=""></div>
      <div class="polaroid"><img src="foto4.jpg" alt=""></div>
      <div class="polaroid"><img src="foto5.jpg" alt=""></div>
    </div>

    <div>
      <div class="question">Mau jadi Valentine-ku?</div>
      <div class="buttons">
        <button class="yes">Yes</button>
        <button class="no">No</button>
      </div>
    </div>

  </div>
</body>
</html>
