<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            /* GANTI URL DI BAWAH UNTUK BACKGROUND SENDIRI */
            background: url('link_background_kamu.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Membuat konten di tengah layar secara vertikal */
            min-height: 100vh;
            overflow: hidden; /* Mencegah scroll karena bunga atau tombol lari */
            color: #444;
        }

        /* Overlay halus agar teks tetap terbaca meskipun background ramai */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.2); 
            z-index: -1;
        }

        /* Dekorasi Bunga PNG */
        .flower {
            position: absolute;
            width: 150px; /* Sesuaikan ukuran bunga */
            z-index: 0;
            pointer-events: none; /* Agar tidak menghalangi klik tombol */
            opacity: 0.8;
        }
        .flower-1 { top: -20px; left: -20px; transform: rotate(-15deg); }
        .flower-2 { bottom: -20px; right: -20px; transform: rotate(15deg); }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 4.5rem); /* Responsive font size */
            color: #5a8ab1;
            margin-bottom: 0px;
            font-weight: 500;
            letter-spacing: -2px;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #666;
        }

        /* Container Galeri */
        .gallery {
            position: relative;
            height: 350px; /* Dikecilkan sedikit agar pas di layar HP */
            width: 100%;
            margin-bottom: 20px;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 8px 8px 25px 8px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.1);
            width: 110px; /* Ukuran HP friendly */
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
        }

        .polaroid img {
            width: 100%;
            height: 110px;
            object-fit: cover;
            display: block;
        }

        /* Posisi Foto (Disesuaikan untuk layar kecil) */
        .p1 { top: 10%; left: 5%; transform: rotate(-8deg); }
        .p2 { top: 5%; right: 5%; transform: rotate(5deg); }
        .p3 { top: 30%; left: 50%; transform: translateX(-50%) rotate(2deg); width: 140px; z-index: 5;} 
        .p4 { bottom: 10%; left: 8%; transform: rotate(-12deg); }
        .p5 { bottom: 5%; right: 8%; transform: rotate(7deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; position: relative; }

        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <img src="bunga1.png" alt="" class="flower flower-1">
    <img src="bunga2.png" alt="" class="flower flower-2">

    <div class="container">
        <h1>happier</h1>
        <p class="subtitle">Will you be my Valentine?</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg" alt="1"></div>
            <div class="polaroid p2"><img src="foto2.jpg" alt="2"></div>
            <div class="polaroid p3"><img src="foto3.jpg" alt="3"></div>
            <div class="polaroid p4"><img src="foto4.jpg" alt="4"></div>
            <div class="polaroid p5"><img src="foto5.jpg" alt="5"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ❤️</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function ansYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.querySelector('.subtitle').style.display = 'none';
            setTimeout(() => {
                alert("You just made my day! Happy Valentine's! ❤️");
            }, 500);
        }
    </script>
</body>
</html>
