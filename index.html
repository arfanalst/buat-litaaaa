<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); /* Tekstur kertas */
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            color: #444;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 50px 20px;
            position: relative;
        }

        h1 {
            font-size: 4rem;
            color: #5a8ab1; /* Warna biru sesuai gambar */
            margin-bottom: 10px;
            font-weight: 500;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            margin-bottom: 40px;
        }

        /* Gaya Polaroid */
        .gallery {
            position: relative;
            height: 450px;
            width: 100%;
            margin-bottom: 50px;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 150px;
            transition: transform 0.3s ease;
        }

        .polaroid img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* Dekorasi Selotip (Washi Tape) */
        .polaroid::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 30%;
            width: 60px;
            height: 25px;
            background: rgba(173, 181, 189, 0.5); /* Warna abu transparan */
            transform: rotate(-5deg);
        }

        /* Posisi Foto Acak ala Scrapbook */
        .p1 { top: 0; left: 10%; transform: rotate(-5deg); }
        .p2 { top: 20px; right: 10%; transform: rotate(8deg); }
        .p3 { top: 180px; left: 50%; transform: translate(-50%) rotate(-2deg); width: 180px;}
        .p4 { bottom: 0; left: 5%; transform: rotate(-10deg); }
        .p5 { bottom: 20px; right: 5%; transform: rotate(5deg); }

        .polaroid:hover {
            transform: scale(1.1) rotate(0deg);
            z-index: 10;
        }

        /* Tombol */
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            font-family: 'Cormorant Garamond', serif;
        }

        #yesBtn {
            background-color: #5a8ab1;
            color: white;
        }

        #noBtn {
            background-color: #db7093;
            color: white;
            position: relative;
        }

        #message {
            margin-top: 30px;
            font-size: 2rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>happier</h1>
        <p class="subtitle">Will you be my Valentine?</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="https://via.placeholder.com/150" alt="Foto 1"></div>
            <div class="polaroid p2"><img src="https://via.placeholder.com/150" alt="Foto 2"></div>
            <div class="polaroid p3"><img src="https://via.placeholder.com/180" alt="Foto 3"></div>
            <div class="polaroid p4"><img src="https://via.placeholder.com/150" alt="Foto 4"></div>
            <div class="polaroid p5"><img src="https://via.placeholder.com/150" alt="Foto 5"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()">No</button>
        </div>

        <div id="message">Yay! See you on Feb 14th! ❤️</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function ansYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.querySelector('.subtitle').style.display = 'none';
            
            // Efek Konfeti Sederhana
            alert("I love you! ❤️");
        }
    </script>
</body>
</html>
