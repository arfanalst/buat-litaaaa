<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Memusatkan konten secara vertikal */
            height: 100vh; /* Kunci agar pas satu layar */
            overflow: hidden; /* Mencegah scroll */
            color: #444;
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 10px;
            position: relative;
        }

        h1 {
            font-size: 3rem; /* Ukuran lebih kecil */
            color: #5a8ab1;
            margin: 0;
            font-weight: 500;
            letter-spacing: -1px;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #777;
        }

        /* Galeri lebih ringkas */
        .gallery {
            position: relative;
            height: 320px; /* Tinggi dikurangi agar tombol naik */
            width: 100%;
            margin: 0 auto 20px auto;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 8px 8px 25px 8px; /* Padding lebih tipis */
            box-shadow: 3px 5px 15px rgba(0,0,0,0.1);
            width: 130px; /* Ukuran foto diperkecil */
            transition: transform 0.3s ease;
            border: 1px solid #ddd;
        }

        .polaroid img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            display: block;
        }

        .polaroid::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 30%;
            width: 40px;
            height: 15px;
            background: rgba(180, 190, 210, 0.4); 
            backdrop-filter: blur(1px);
        }

        /* Posisi yang lebih rapat agar tidak memakan tempat vertikal */
        .p1 { top: 10px; left: 5%; transform: rotate(-8deg); }
        .p2 { top: 0px; right: 5%; transform: rotate(5deg); }
        .p3 { top: 80px; left: 50%; transform: translateX(-50%) rotate(2deg); width: 160px; z-index: 5;} 
        .p4 { bottom: 20px; left: 5%; transform: rotate(-12deg); }
        .p5 { bottom: 10px; right: 8%; transform: rotate(7deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
            align-items: center;
            margin-top: 10px;
        }

        .btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; position: relative; }

        #message {
            margin-top: 10px;
            font-size: 2rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>happier</h1>
        <p class="subtitle">Will you be my Valentine?</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg" alt="1"></div>
            <div class="polaroid p2"><img src="foto2.jpg" alt="2"></div>
            <div class="polaroid p3"><img src="foto3.jpg" alt="3"></div>
            <div class="polaroid p4"><img src="foto4.jpg" alt="4"></div>
            <div class="polaroid p5"><img src="foto5.jpg" alt="5"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ❤️</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            // Membatasi area lari agar tidak keluar layar
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function ansYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.querySelector('.subtitle').style.display = 'none';
            setTimeout(() => {
                alert("You just made my day! Happy Valentine's! ❤️");
            }, 500);
        }
    </script>
</body>
</html>
