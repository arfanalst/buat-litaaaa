<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; /* Kunci tinggi layar */
            justify-content: center;
            color: #444;
            overflow: hidden; /* Hilangkan scroll */
        }

        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }

        h1 {
            font-size: 2.2rem; /* Ukuran teks lebih ramping */
            color: #5a8ab1;
            margin: 0;
            font-weight: 500;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.1rem;
            margin: 5px 0;
            color: #777;
        }

        .signature {
            font-family: 'Shadows Into Light', cursive;
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #999;
        }

        /* Galeri dibuat lebih pendek (280px) agar tombol naik */
        .gallery {
            position: relative;
            height: 280px; 
            width: 100%;
            margin: 10px 0;
            pointer-events: none;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 5px 5px 15px 5px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.1);
            width: 100px; /* Ukuran foto lebih ramping */
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            cursor: pointer;
            pointer-events: auto;
            z-index: 2;
        }

        .polaroid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }

        .polaroid:hover, .polaroid:active {
            transform: scale(1.2) rotate(0deg) !important;
            z-index: 50 !important;
        }

        /* Tata letak favorit yang sudah dirampingkan posisinya */
        .p1 { top: 0%; left: 5%; transform: rotate(-10deg); }
        .p2 { top: 5%; right: 5%; transform: rotate(12deg); }
        .p3 { top: 45%; left: 50%; transform: translate(-50%, -50%) rotate(2deg); width: 115px; z-index: 5;} 
        .p4 { bottom: 0%; left: 5%; transform: rotate(-15deg); }
        .p5 { bottom: 0%; right: 5%; transform: rotate(8deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            height: 50px;
            align-items: center;
            z-index: 100;
        }

        .btn {
            padding: 10px 25px;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 2px 3px 6px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; }

        #message {
            margin-top: 10px;
            font-size: 1.8rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Happy Valentine's Day!</h1>
        <p class="subtitle" id="subText">Will you be my Valentine?</p>
        <p class="signature" id="fromTo">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg" alt="1"></div>
            <div class="polaroid p2"><img src="foto2.jpg" alt="2"></div>
            <div class="polaroid p3"><img src="foto3.jpg" alt="3"></div>
            <div class="polaroid p4"><img src="foto4.jpg" alt="4"></div>
            <div class="polaroid p5"><img src="foto5.jpg" alt="5"></div>
        </div>

        <div class="buttons" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ü§ç</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const padding = 30;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '999';
        }

        function ansYes() {
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.getElementById('subText').style.display = 'none';
            document.getElementById('fromTo').style.display = 'none';
            
            setTimeout(() => {
                alert("Happy Valentine's! ü§ç");
            }, 300);
        }
    </script>
</body>
</html>
