<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #444;
            /* Hapus overflow hidden agar bisa refresh tarik bawah */
        }

        .container {
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.5rem;
            color: #5a8ab1;
            margin: 0;
            font-weight: 500;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #777;
        }

        /* Container Galeri */
        .gallery {
            position: relative;
            height: 350px; /* Ruang cukup untuk foto agar tidak menutupi tombol */
            width: 100%;
            margin-bottom: 20px;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.15);
            width: 130px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid #ddd;
            cursor: pointer;
            z-index: 1;
        }

        .polaroid img {
            width: 100%;
            height: 130px;
            object-fit: cover;
            display: block;
            pointer-events: none; /* Agar klik fokus ke div polaroid */
        }

        /* Efek saat ditekan/sentuh (Gerak) */
        .polaroid:active, .polaroid:hover {
            transform: scale(1.2) rotate(0deg) !important;
            z-index: 50 !important;
            box-shadow: 10px 15px 25px rgba(0,0,0,0.2);
        }

        /* Layout Posisi Foto agar semua kelihatan */
        .p1 { top: 10px; left: 5%; transform: rotate(-10deg); }
        .p2 { top: 0px; right: 5%; transform: rotate(8deg); }
        .p3 { top: 100px; left: 50%; transform: translateX(-50%) rotate(-2deg); width: 150px; z-index: 5;} 
        .p4 { bottom: 20px; left: 10%; transform: rotate(-15deg); }
        .p5 { bottom: 10px; right: 10%; transform: rotate(10deg); }

        /* Tombol */
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            width: 100%;
            z-index: 100; /* Pastikan tombol di atas segalanya */
        }

        .btn {
            padding: 12px 35px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 2px 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .btn:active { transform: scale(0.95); }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; position: relative; }

        #message {
            margin-top: 20px;
            font-size: 2.2rem;
            color: #5a8ab1;
            display: none;
            font-family: 'Shadows Into Light', cursive;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>happier</h1>
        <p class="subtitle">Will you be my Valentine?</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg" alt="1"></div>
            <div class="polaroid p2"><img src="foto2.jpg" alt="2"></div>
            <div class="polaroid p3"><img src="foto3.jpg" alt="3"></div>
            <div class="polaroid p4"><img src="foto4.jpg" alt="4"></div>
            <div class="polaroid p5"><img src="foto5.jpg" alt="5"></div>
        </div>

        <div class="buttons">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ❤️</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            // Menghitung batas agar tidak menabrak tepi layar
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '999';
        }

        function ansYes() {
            document.querySelector('.buttons').style.display = 'none';
            document.querySelector('.gallery').style.display = 'none';
            document.getElementById('message').style.display = 'block';
            document.querySelector('.subtitle').style.display = 'none';
            
            setTimeout(() => {
                alert("You just made my day! Happy Valentine's! ❤️");
            }, 500);
        }
    </script>
</body>
</html>
