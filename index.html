<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;1,400&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png'); 
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #444;
            overflow-x: hidden; /* Mencegah geser kanan-kiri yang tidak sengaja */
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3.2rem;
            color: #5a8ab1;
            margin: 0;
            font-weight: 500;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #777;
        }

        /* Galeri dibuat lebih lebar tapi tetap dalam layar */
        .gallery {
            position: relative;
            height: 380px; 
            width: 100%;
            margin-bottom: 10px;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 8px 8px 25px 8px;
            box-shadow: 3px 5px 15px rgba(0,0,0,0.12);
            width: 120px;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            cursor: pointer;
            z-index: 1;
        }

        .polaroid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }

        /* Efek gerak saat ditekan/hover */
        .polaroid:hover, .polaroid:active {
            transform: scale(1.15) rotate(0deg) !important;
            z-index: 50 !important;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.2);
        }

        /* Tata letak yang lebih renggang agar tidak terlalu menempel */
        .p1 { top: 5%; left: 2%; transform: rotate(-12deg); }
        .p2 { top: 2%; right: 2%; transform: rotate(10deg); }
        .p3 { top: 30%; left: 50%; transform: translateX(-50%) rotate(-2deg); width: 140px; z-index: 5;} 
        .p4 { bottom: 5%; left: 5%; transform: rotate(-8deg); }
        .p5 { bottom: 8%; right: 5%; transform: rotate(12deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 5px;
            width: 100%;
            height: 60px;
            align-items: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-family: 'Cormorant Garamond', serif;
            box-shadow: 2px 3px 6px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; position: relative; }

        #message {
            margin-top: 10px;
            font-size: 2rem;
            color: #5a8ab1;
            display: none; /* Awalnya sembunyi */
            font-family: 'Shadows Into Light', cursive;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">happier</h1>
        <p class="subtitle" id="subText">Will you be my Valentine?</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg" alt="1"></div>
            <div class="polaroid p2"><img src="foto2.jpg" alt="2"></div>
            <div class="polaroid p3"><img src="foto3.jpg" alt="3"></div>
            <div class="polaroid p4"><img src="foto4.jpg" alt="4"></div>
            <div class="polaroid p5"><img src="foto5.jpg" alt="5"></div>
        </div>

        <div class="buttons" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" onclick="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ❤️</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const padding = 20;
            // Batasi agar tidak lari terlalu jauh keluar viewport
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            noBtn.style.zIndex = '999';
        }

        function ansYes() {
            // Sembunyikan tombol
            document.getElementById('btnGroup').style.display = 'none';
            // Tampilkan pesan sukses
            document.getElementById('message').style.display = 'block';
            // Sembunyikan teks pertanyaan tapi FOTO TETAP ADA
            document.getElementById('subText').style.display = 'none';
            
            setTimeout(() => {
                alert("Happy Valentine's! ❤️");
            }, 300);
        }
    </script>
</body>
</html>
