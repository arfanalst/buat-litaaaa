<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Import font: Garamond, Shadows (Latin), dan Yomogi (Handwriting Jepang) */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Shadows+Into+Light&family=Yomogi&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            color: #444;
            
            /* GANTI 'background.jpg' sesuai nama file foto background yang kamu upload ke GitHub */
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            
            overflow-x: hidden;
            /* Memungkinkan scroll refresh bekerja normal */
            overscroll-behavior-y: auto; 
        }

        /* Overlay transparan agar teks tetap kontras dengan background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.2); 
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
        }

        h1 { font-size: 2.2rem; color: #5a8ab1; margin: 0; text-shadow: 1px 1px 2px rgba(255,255,255,0.8); }
        .subtitle { font-family: 'Shadows Into Light', cursive; font-size: 1.2rem; margin: 5px 0; }
        
        /* Font handwriting Jepang */
        .signature { 
            font-family: 'Yomogi', cursive; 
            font-size: 1.1rem; 
            margin: 10px 0; 
            color: #555;
            background: rgba(255,255,255,0.4);
            display: inline-block;
            padding: 2px 10px;
            border-radius: 10px;
        }

        .gallery {
            position: relative;
            height: 280px;
            margin: 20px 0;
            /* pointer-events: none memastikan foto TIDAK menghalangi klik tombol */
            pointer-events: none; 
            z-index: 1;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 5px 5px 15px 5px;
            box-shadow: 2px 4px 15px rgba(0,0,0,0.15);
            width: 100px;
            border: 1px solid #eee;
        }

        .polaroid img { width: 100%; height: 100px; object-fit: cover; }

        /* Pengaturan Posisi Foto agar tidak menumpuk di tengah */
        .p1 { top: 0; left: 0; transform: rotate(-10deg); }
        .p2 { top: 10px; right: 0; transform: rotate(15deg); }
        .p3 { top: 45%; left: 50%; transform: translate(-50%, -50%) rotate(-2deg); width: 115px; z-index: 5; }
        .p4 { bottom: 0; left: 10px; transform: rotate(-5deg); }
        .p5 { bottom: 10px; right: 10px; transform: rotate(10deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            min-height: 50px;
            position: relative;
            z-index: 100;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; transition: 0.2s ease; }

        #message {
            display: none;
            font-family: 'Yomogi', cursive;
            font-size: 1.6rem;
            color: #5a8ab1;
            margin-top: 20px;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Happy Valentine's Day!</h1>
        <p class="subtitle" id="subText">Will you be my Valentine?</p>
        <p class="signature" id="fromTo">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</p>

        <div class="gallery">
            <div class="polaroid p1"><img src="foto1.jpg"></div>
            <div class="polaroid p2"><img src="foto2.jpg"></div>
            <div class="polaroid p3"><img src="foto3.jpg"></div>
            <div class="polaroid p4"><img src="foto4.jpg"></div>
            <div class="polaroid p5"><img src="foto5.jpg"></div>
        </div>

        <div class="buttons" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ü§ç<br>Â§ßÂ•Ω„Åç„Å†„ÇàÔºÅ</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const padding = 30;
            
            // Memastikan tombol tetap berada dalam area pandang user (Viewport)
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = "999";
        }

        function ansYes() {
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('subText').style.display = 'none';
            document.getElementById('fromTo').style.display = 'none';
            document.getElementById('mainTitle').innerText = "YAY!";
            document.getElementById('message').style.display = 'block';
            
            setTimeout(() => {
                alert("Happy Valentine's! ü§ç");
            }, 300);
        }
    </script>
</body>
</html>
