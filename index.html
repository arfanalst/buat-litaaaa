<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Lita</title>

  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Shippori Mincho', serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      padding: 22px 16px 32px;
      border-radius: 20px;
    }

    /* Inisial */
    .initials {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      padding: 0 12px;
      margin-bottom: 6px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 6px 0 18px;
    }

    /* Album */
    .album {
      position: relative;
      height: 620px;
    }

    .polaroid {
      position: absolute;
      background: #fff;
      padding: 10px 10px 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      border-radius: 6px;
    }

    .photo {
      width: 150px;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
    }

    .tape {
      position: absolute;
      width: 62px;
      top: -14px;
      left: 44px;
      opacity: 0.9;
    }

    /* POSISI FIX (HP) */
    .p1 { top: 10px;  left: 20px;  transform: rotate(-5deg); z-index: 1; }
    .p2 { top: 80px;  right: 20px; transform: rotate(4deg);  z-index: 2; }
    .p3 { top: 240px; left: 40px;  transform: rotate(2deg);  z-index: 3; }
    .p4 { top: 320px; right: 24px; transform: rotate(-4deg); z-index: 2; }
    .p5 { top: 160px; left: 120px; transform: rotate(1deg);  z-index: 1; }

    /* Question */
    .question {
      margin-top: 10px;
      text-align: center;
    }

    .question p {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    button {
      font-family: 'Shippori Mincho', serif;
      padding: 10px 22px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .yes { background: #f4b6c2; }
    .no  { background: #d3d3d3; }
  </style>
</head>

<body>

    <div class="album">
      <div class="polaroid p1">
        <img src="foto1.jpg" class="photo">
        <img src="tape.png" class="tape">
      </div>

      <div class="polaroid p2">
        <img src="foto2.jpg" class="photo">
        <img src="tape.png" class="tape">
      </div>

      <div class="polaroid p3">
        <img src="foto3.jpg" class="photo">
        <img src="tape.png" class="tape">
      </div>

      <div class="polaroid p4">
        <img src="foto4.jpg" class="photo">
        <img src="tape.png" class="tape">
      </div>

      <div class="polaroid p5">
        <img src="foto5.jpg" class="photo">

    </div>

    <div class="question">

    </div>
  </div>
</body>
</html>
