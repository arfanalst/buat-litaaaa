<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Lolita</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Shadows+Into+Light&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden; /* Biar pas satu layar HP */
            background: url('background.jpg') no-repeat center center; /* GANTI NAMA FILE BG KAMU DI SINI */
            background-size: cover;
            font-family: 'Cormorant Garamond', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        /* Overlay tekstur kertas agar tetap estetik */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2); /* Agar BG asli tidak terlalu gelap */
            pointer-events: none;
        }

        .header {
            margin-top: 30px;
            z-index: 10;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            color: #5a8ab1;
            margin: 0;
            letter-spacing: -1px;
        }

        .from-to {
            font-size: 1.1rem;
            color: #666;
            margin-top: 5px;
        }

        .subtitle {
            font-family: 'Shadows Into Light', cursive;
            font-size: 1.4rem;
            color: #444;
            margin-top: 10px;
        }

        /* Area Foto Menyebar */
        .scrapbook-area {
            position: relative;
            flex-grow: 1;
            width: 100%;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 10px 10px 30px 10px;
            box-shadow: 5px 10px 20px rgba(0,0,0,0.15);
            width: 140px; /* Ukuran lebih gede */
            border: 1px solid #eee;
            z-index: 2;
        }

        .polaroid img {
            width: 100%;
            height: 140px;
            object-fit: cover;
        }

        /* Dekorasi Selotip */
        .polaroid::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 30%;
            width: 50px;
            height: 20px;
            background: rgba(173, 196, 206, 0.5);
            transform: rotate(-3deg);
        }

        /* Tata Letak Foto Menyebar (Tidak Menumpuk Parah) */
        .p1 { top: 5%; left: 8%; transform: rotate(-10deg); }
        .p2 { top: 12%; right: 8%; transform: rotate(8deg); }
        .p3 { top: 35%; left: 50%; transform: translateX(-50%) rotate(-2deg); width: 160px; }
        .p4 { bottom: 15%; left: 10%; transform: rotate(-5deg); }
        .p5 { bottom: 10%; right: 5%; transform: rotate(12deg); }

        /* Bunga PNG */
        .flower {
            position: absolute;
            width: 80px;
            z-index: 5;
            pointer-events: none;
        }
        .f1 { top: 5%; right: 15%; }
        .f2 { bottom: 20%; left: 5%; }

        /* Bagian Tombol */
        .footer-buttons {
            margin-bottom: 50px;
            z-index: 10;
            width: 100%;
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px;
        }

        .btn {
            padding: 10px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            transition: 0.3s;
        }

        #yesBtn { background: #5a8ab1; color: white; }
        #noBtn { background: #d9a5b3; color: white; position: relative; }

        #success-msg {
            display: none;
            font-family: 'Shadows Into Light', cursive;
            font-size: 2rem;
            color: #5a8ab1;
            padding: 20px;
        }

    </style>
</head>
<body>

    <div class="header">
        <h1>happier</h1>
        <div class="from-to">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</div>
        <p class="subtitle">Will you be my Valentine?</p>
    </div>

    <div class="scrapbook-area">
        <div class="polaroid p1"><img src="foto1.jpg"></div>
        <div class="polaroid p2"><img src="foto2.jpg"></div>
        <div class="polaroid p3"><img src="foto3.jpg"></div>
        <div class="polaroid p4"><img src="foto4.jpg"></div>
        <div class="polaroid p5"><img src="foto5.jpg"></div>

        <img src="bunga1.png" class="flower f1" alt="">
        <img src="bunga2.png" class="flower f2" alt="">
    </div>

    <div class="footer-buttons">
        <div id="btnArea" class="btn-container">
            <button class="btn" id="yesBtn" onclick="showLove()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()">No</button>
        </div>
        <div id="success-msg">Yeay! I love you so much! ‚ù§Ô∏è</div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showLove() {
            document.getElementById('btnArea').style.display = 'none';
            document.getElementById('success-msg').style.display = 'block';
            alert("Happy Valentine, Lolita! üåπ");
        }
    </script>
</body>
</html>
