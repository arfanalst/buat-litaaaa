<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine untukmu</title>

  <!-- Font Mincho Jepang -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Noto Serif JP', serif;
      background: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px 16px 40px;
    }

    /* Inisial */
    .names {
      width: 100%;
      max-width: 360px;
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
      color: #444;
    }

    h1 {
      margin: 8px 0 24px;
      font-size: 20px;
      font-weight: 600;
    }

    /* Polaroid container */
    .photos {
      position: relative;
      width: 100%;
      max-width: 340px;
      height: 420px; /* penting biar gak ketindihan */
      margin-bottom: 32px;
    }

    .polaroid {
      position: absolute;
      width: 170px; /* GEDE */
      background: white;
      padding: 10px 10px 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      border-radius: 4px;
    }

    .polaroid img {
      width: 100%;
      display: block;
      border-radius: 2px;
    }

    /* POSISI DIATUR MANUAL BIAR KELIHATAN */
    .p1 { top: 0; left: 0; transform: rotate(-5deg); }
    .p2 { top: 30px; right: 0; transform: rotate(6deg); }
    .p3 { top: 130px; left: 50%; transform: translateX(-50%) rotate(-2deg); }
    .p4 { bottom: 0; left: 0; transform: rotate(4deg); }
    .p5 { bottom: 20px; right: 0; transform: rotate(-6deg); }

    /* Tombol */
    .question {
      margin-bottom: 12px;
      font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 12px;
    }

    button {
      border: none;
      padding: 8px 18px;
      border-radius: 18px;
      font-size: 14px;
      cursor: pointer;
    }

    .yes {
      background: #f4b6c2;
      color: #000;
    }

    .no {
      background: #ddd;
      color: #000;
    }
  </style>
</head>
<body>

  <div class="names">
    <span>アルファン</span>
    <span>ロリタ</span>
  </div>

  <h1>Valentine untukmu</h1>

  <div class="photos">
    <div class="polaroid p1"><img src="foto1.jpg"></div>
    <div class="polaroid p2"><img src="foto2.jpg"></div>
    <div class="polaroid p3"><img src="foto3.jpg"></div>
    <div class="polaroid p4"><img src="foto4.jpg"></div>
    <div class="polaroid p5"><img src="foto5.jpg"></div>
  </div>

  <div class="question">Mau jadi Valentine-ku?</div>

  <div class="buttons">
    <button class="yes">Yes</button>
    <button class="no">No</button>
  </div>

</body>
</html>
