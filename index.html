<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Valentine for Lita</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fce4ec, #e3f2fd);
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 32px 42px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
      z-index: 2;
      max-width: 360px;
    }

    h1 {
      color: #e91e63;
      margin-bottom: 10px;
      font-size: 26px;
    }

    p {
      color: #555;
      margin-bottom: 25px;
      font-size: 15px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .yes {
      background: #f48fb1;
      color: white;
    }

    .yes:hover {
      background: #ec407a;
      transform: scale(1.05);
    }

    .no {
      background: #bbdefb;
      color: #333;
      position: relative;
    }

    .floating-photo {
      position: absolute;
      width: 160px;
      border-radius: 22px;
      animation: float 4s ease-in-out infinite;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .photo1 {
      top: 10%;
      left: 8%;
    }

    .photo2 {
      bottom: 12%;
      right: 10%;
      animation-delay: 2s;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-18px); }
      100% { transform: translateY(0px); }
    }

    .album {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .album-photo {
      position: absolute;
      width: 140px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.18);
      animation: float 4s ease-in-out infinite;
      background: white;
      padding: 6px;
    }

    .p1 { top: 8%; left: 6%; transform: rotate(-6deg); }
    .p2 { top: 18%; right: 10%; transform: rotate(5deg); animation-delay: 1s; }
    .p3 { bottom: 20%; left: 12%; transform: rotate(4deg); animation-delay: 2s; }
    .p4 { bottom: 12%; right: 14%; transform: rotate(-5deg); animation-delay: 3s; }
    .p5 { top: 40%; left: 2%; transform: rotate(-2deg); animation-delay: 2.5s; }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body>

  <!-- ALBUM FOTO FLOATING -->
  <div class="album">
    <img src="foto1.jpg" class="album-photo p1">
    <img src="foto2.jpg" class="album-photo p2">
    <img src="foto3.jpg" class="album-photo p3">
    <img src="foto4.jpg" class="album-photo p4">
    <img src="foto5.jpg" class="album-photo p5">
  </div>

  <div class="card">
    <h1>ðŸ’– Lita, Will You Be My Valentine? ðŸ’–</h1>
    <p>Lolita Revalina Santosa, mau nggak kamu jadi Valentine-ku tahun ini? ðŸ¥ºâœ¨</p>

    <div class="buttons">
      <button class="yes" onclick="yesClick()">YES ðŸ’•</button>
      <button class="no" onmouseover="moveNo(this)">NO ðŸ™ƒ</button>
    </div>
  </div>

  <script>
    function yesClick() {
      alert("YEAYYY ðŸ’– Makasih ya Lita, aku sayang kamu!");
    }

    function moveNo(btn) {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      btn.style.transform = `translate(${x}px, ${y}px)`;
    }
  </script>

</body>
</html>
