<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Klee One: handwriting soft, support Latin & Jepang */
        @import url('https://fonts.googleapis.com/css2?family=Klee+One:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Klee One', cursive;
            color: #444;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.2); 
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            padding: 20px 0;
        }

        h1 { 
            font-size: 2rem; 
            color: #5a8ab1; 
            margin: 0; 
            font-weight: 600;
        }

        /* Semua teks utama pakai Klee One */
        .subtitle, .signature, #message, .btn {
            font-family: 'Klee One', cursive;
        }

        .subtitle { font-size: 1.4rem; margin: 5px 0; font-weight: 600; }
        .signature { font-size: 1.1rem; margin: 5px 0 15px 0; color: #666; }

        .gallery {
            position: relative;
            height: 320px;
            width: 100%;
            margin: 10px 0;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 5px 5px 15px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
            width: 95px;
            border: 1px solid #eee;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
        }

        .polaroid img { width: 100%; height: 95px; object-fit: cover; }

        .polaroid:active {
            transform: scale(1.4) rotate(0deg) !important;
            z-index: 100 !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .p1 { top: 0%; left: 2%; transform: rotate(-12deg); }
        .p2 { top: 5%; right: 2%; transform: rotate(12deg); }
        .p3 { top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(2deg); width: 110px; z-index: 5; }
        .p4 { bottom: 5%; left: 5%; transform: rotate(-8deg); }
        .p5 { bottom: 2%; right: 5%; transform: rotate(15deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            min-height: 60px;
            position: relative;
            z-index: 200;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; }

        #message {
            display: none;
            font-size: 1.6rem;
            color: #5a8ab1;
            margin-top: 20px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <!-- body tetap sama -->
</body>
</html>
