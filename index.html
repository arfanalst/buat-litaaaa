<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untuk Lita</title>

  <!-- Font Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Shippori Mincho', serif;
      background: url('background.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(4px);
      padding: 20px 16px 30px;
      border-radius: 20px;
      position: relative;
    }

    /* Inisial */
    .initials {
      display: flex;
      justify-content: space-between;
      font-size: 20px;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    h1 {
      text-align: center;
      font-size: 22px;
      margin: 6px 0 18px;
    }

    /* Album Kolase */
    .album {
      position: relative;
      height: 520px;
    }

    .polaroid {
      position: absolute;
      background: white;
      padding: 10px 10px 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      border-radius: 6px;
    }

    .polaroid img.photo {
      width: 130px;
      height: 170px;
      object-fit: cover;
      border-radius: 4px;
    }

    .tape {
      position: absolute;
      width: 60px;
      top: -14px;
      left: 35px;
      opacity: 0.9;
    }

    /* Posisi ala scrapbook */
    .p1 { top: 10px; left: 20px; transform: rotate(-6deg); }
    .p2 { top: 60px; right: 20px; transform: rotate(5deg); }
    ..p3 { 
  top: 260px;      /* diturunin dikit */
  left: 10px;      /* digeser ke kiri */
  transform: rotate(3deg);
}
    .p4 { top: 250px; right: 30px; transform: rotate(-5deg); }
    .p5 { top: 140px; left: 120px; transform: rotate(1deg); }

    /* Valentine question */
    .question {
      margin-top: 20px;
      text-align: center;
    }

    .question p {
      font-size: 18px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 14px;
    }

    button {
      font-family: 'Shippori Mincho', serif;
      padding: 10px 22px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }

    .yes {
      background: #f4b6c2;
    }

    .no {
      background: #d3d3d3;
    }
  </style>
</head>

<body>

      <div class="polaroid p4">
        <img src="foto4.jpg" class="photo">

      <div class="polaroid p5">

</body>
</html>
