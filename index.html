<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        /* Menggunakan Zen Kurenaido: Font handwriting yang support Latin & Jepang dengan style senada */
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500&family=Zen+Kurenaido&display=swap');

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant Garamond', serif;
            color: #444;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            /* Scroll tetap aktif untuk refresh */
            overflow-y: auto;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.2); 
            z-index: -1;
        }

        .container {
            width: 95%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            padding: 20px 0;
        }

        h1 { font-size: 2rem; color: #5a8ab1; margin: 0; }

        /* Font Will You Be My Valentine & Katakana disamakan */
        .subtitle, .signature, #message { 
            font-family: 'Zen Kurenaido', sans-serif; 
        }

        .subtitle { font-size: 1.4rem; margin: 5px 0; font-weight: bold; }
        .signature { font-size: 1.1rem; margin: 5px 0 15px 0; color: #666; }

        .gallery {
            position: relative;
            height: 320px; /* Area lebih luas supaya tidak menumpuk */
            width: 100%;
            margin: 10px 0;
            z-index: 1;
        }

        .polaroid {
            position: absolute;
            background: white;
            padding: 5px 5px 15px 5px;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
            width: 95px;
            border: 1px solid #eee;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            pointer-events: auto;
        }

        .polaroid img { width: 100%; height: 95px; object-fit: cover; pointer-events: none; }

        /* Efek Interaksi Foto */
        .polaroid:active, .polaroid:focus {
            transform: scale(1.4) rotate(0deg) !important;
            z-index: 100 !important;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            outline: none;
        }

        /* Tata Letak Foto yang sudah diperbaiki (Menyebar) */
        .p1 { top: 0%; left: 2%; transform: rotate(-12deg); }
        .p2 { top: 5%; right: 2%; transform: rotate(12deg); }
        .p3 { top: 40%; left: 50%; transform: translate(-50%, -50%) rotate(2deg); width: 110px; z-index: 5; }
        .p4 { bottom: 5%; left: 5%; transform: rotate(-8deg); }
        .p5 { bottom: 2%; right: 5%; transform: rotate(15deg); }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            min-height: 60px;
            position: relative;
            z-index: 200;
        }

        .btn {
            padding: 12px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Cormorant Garamond', serif;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            touch-action: manipulation;
        }

        #yesBtn { background-color: #5a8ab1; color: white; }
        #noBtn { background-color: #d9a5b3; color: white; transition: 0.15s; }

        #message {
            display: none;
            font-size: 1.6rem;
            color: #5a8ab1;
            margin-top: 20px;
            background: rgba(255,255,255,0.8);
            padding: 15px;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainTitle">Happy Valentine's Day!</h1>
        <p class="subtitle" id="subText">Will you be my Valentine?</p>
        <p class="signature" id="fromTo">from „Ç¢„É´„Éï„Ç°„É≥ to „É≠„É™„Çø</p>

        <div class="gallery">
            <div class="polaroid p1" tabindex="1"><img src="foto1.jpg"></div>
            <div class="polaroid p2" tabindex="2"><img src="foto2.jpg"></div>
            <div class="polaroid p3" tabindex="3"><img src="foto3.jpg"></div>
            <div class="polaroid p4" tabindex="4"><img src="foto4.jpg"></div>
            <div class="polaroid p5" tabindex="5"><img src="foto5.jpg"></div>
        </div>

        <div class="buttons" id="btnGroup">
            <button class="btn" id="yesBtn" onclick="ansYes()">Yes</button>
            <button class="btn" id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No</button>
        </div>

        <div id="message">I knew you'd say YES! ü§ç<br>Â§ßÂ•Ω„Åç„Å†„ÇàÔºÅ</div>
    </div>

    <script>
        function moveNo() {
            const noBtn = document.getElementById('noBtn');
            const padding = 25;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
            noBtn.style.zIndex = "999";
        }

        function ansYes() {
            document.getElementById('btnGroup').style.display = 'none';
            document.getElementById('subText').style.display = 'none';
            document.getElementById('fromTo').style.display = 'none';
            document.getElementById('mainTitle').innerText = "YAY!";
            document.getElementById('message').style.display = 'block';
            setTimeout(() => { alert("Happy Valentine's! ü§ç"); }, 300);
        }
    </script>
</body>
</html>
