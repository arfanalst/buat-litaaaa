<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine untuk Lita</title>

  <!-- Font Mincho -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      width: 100%;
      height: 100vh;
      font-family: 'Noto Serif JP', serif;
      background: linear-gradient(180deg, #faf6f2, #f1e7e3);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      height: 100%;
      max-width: 430px; /* ukuran HP */
      padding: 20px;

      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .names {
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 15px;
      color: #444;
    }

    h1 {
      margin: 10px 0 0;
      font-size: 22px;
      font-weight: normal;
    }

    /* FOTO AREA */
    .photos {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin: 20px 0;
    }

    .polaroid {
      background: #fff;
      padding: 10px 10px 20px;
      border-radius: 6px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .polaroid img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      display: block;
    }

    /* foto tengah */
    .center {
      grid-column: span 2;
      width: 70%;
      margin: 0 auto;
    }

    .question {
      font-size: 15px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin-bottom: 10px;
    }

    button {
      padding: 12px 26px;
      border-radius: 22px;
      border: none;
      font-size: 14px;
      font-family: inherit;
      cursor: pointer;
    }

    .yes {
      background: #f3b5c1;
    }

    .no {
      background: #ddd;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="names">
      <span>アルファン</span>
      <span>ロリタ</span>
    </div>

    <h1>Valentine untukmu</h1>

    <div class="photos">
      <div class="polaroid"><img src="foto1.jpg"></div>
      <div class="polaroid"><img src="foto2.jpg"></div>

      <div class="polaroid center"><img src="foto3.jpg"></div>

      <div class="polaroid"><img src="foto4.jpg"></div>
      <div class="polaroid"><img src="foto5.jpg"></div>
    </div>

    <div class="question">Mau jadi Valentine-ku?</div>

    <div class="buttons">
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>

  </div>
</body>
</html>
